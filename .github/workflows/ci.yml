name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup ChromeDriver
        id: setup-chromedriver
        uses: browser-actions/setup-chromedriver@v1

      - name: Print versions
        run: |
          echo "Chrome path: ${{ steps.setup-chrome.outputs.chrome-path }}"
          ${{ steps.setup-chrome.outputs.chrome-path }} --version
          echo "ChromeDriver path: ${{ steps.setup-chromedriver.outputs.chromedriver-path }}"
          ${{ steps.setup-chromedriver.outputs.chromedriver-path }} --version

      - name: Export env for tests
        run: |
          echo "CHROME_BIN=${{ steps.setup-chrome.outputs.chrome-path }}" >> $GITHUB_ENV
          echo "CHROMEDRIVER=${{ steps.setup-chromedriver.outputs.chromedriver-path }}" >> $GITHUB_ENV

      - name: Build & Test
        env:
          MAVEN_OPTS: "-Dwebdriver.chrome.driver=${{ steps.setup-chromedriver.outputs.chromedriver-path }}"
        run: mvn -B -ntp test
